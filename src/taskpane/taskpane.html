<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-teste.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Data Delivery</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main class="ms-welcome__main">
        <div id="app-body" class="ms-welcome__main">
            <h2 class="ms-font-xl"> Formatar dados de acordo com a API. </h2>
            <div role="button">
            <button id="run" class="ms-button">Cadastrar</button>
            </div>
        </div>
        <div id="data" class="ms-input">    
            <div class="text"> FROM: 
                <form>
                <input class="b-input" type="radio" id="fromREAL" name="FROM" value="BRL">
                <label class="letter-input" for="fromREAL"> REAL </label><br>
                </form>
            </div>
            <div class="text"> TO:
                <form>
                <input class="b-input" type="radio" id="toDOLAR" name="TO" value="USD">
                <label class="letter-input" for="toDOLAR"> DOLAR </label><br> 
                </form>
           </div>
           <div class="text"> VALUE: 
                <form id="AMOUNT">
                <input class="b-input" type="number" min="1" max="10">
                </form>
            </div>
            <div role="button">
                <button id="go" class="ms-button">Enviar</button>
            </div>
        </div>
    </main>
</body>

</html>
